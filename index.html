<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html,
            body{
                margin:0;
                padding:0;
            }
            #screen{background:#000}
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script>
            // https://stackoverflow.com/questions/22003491/animating-canvas-to-look-like-tv-noise
            var canvas = document.getElementById('canvas'),
                    ctx = canvas.getContext('2d');

// closer to analouge appearance
            canvas.width = canvas.height = 256;

            function resize() {
                canvas.style.width = window.innerWidth + 'px';
                canvas.style.height = window.innerHeight + 'px';
            }
            resize();
            window.onresize = resize;

            function noise(ctx) {

                var w = ctx.canvas.width,
                        h = ctx.canvas.height,
                        idata = ctx.createImageData(w, h),
                        buffer32 = new Uint32Array(idata.data.buffer),
                        len = buffer32.length,
                        run = 0,
                        color = 0,
                        m = Math.random() * 6 + 4,
                        band = Math.random() * 256 * 256,
                        p = 0,
                        i = 0;

                for (; i < len; ) {
                    if (run < 0) {
                        run = m * Math.random();
                        p = Math.pow(Math.random(), 0.4);
                        if (i > band && i < band + 48 * 256) {
                            p = Math.random();
                        }
                        color = (255 * p) << 24;
                    }
                    run -= 1;
                    buffer32[i++] = color;
                }

                ctx.putImageData(idata, 0, 0);
            }

            var frame = 0;

// added toggle to get 30 FPS instead of 60 FPS
            (function loop() {
                frame += 1;
                if (frame % 3) {
                    requestAnimationFrame(loop);
                    return;
                }
                noise(ctx);
                requestAnimationFrame(loop);
            })();

        </script>
    </body>
</html>
