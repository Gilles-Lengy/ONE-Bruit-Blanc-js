<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html,
            body{
                margin:0;
                padding:0;
            }
            #c {background:#000}
        </style>
    </head>
    <body>
        <canvas id="c" width="1920" height="1080"></canvas>
        <script>
            // https://stackoverflow.com/questions/22003491/animating-canvas-to-look-like-tv-noise
            var ctx = c.getContext("2d", {alpha: false});       // context without alpha channel.
            var idata = ctx.createImageData(c.width, c.height); // create image data
            var buffer32 = new Uint32Array(idata.data.buffer);  // get 32-bit view

            (function loop() {
                noise(ctx);
                requestAnimationFrame(loop)
            })()

            function noise(ctx) {
                var len = buffer32.length - 1;
                while (len--)
                    buffer32[len] = Math.random() < 0.5 ? 0 : -1 >> 0;
                ctx.putImageData(idata, 0, 0);
            }
        </script>
    </body>
</html>
