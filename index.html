<!DOCTYPE html>
<html>
    <head>
        <title>ONE / Bruit Blanc</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html,
            body{
                margin:0;
                padding:0;
            }
            #myCanvas{background:#000}
        </style>
    </head>
    <body>
        <canvas id="myCanvas" height="1080" width="1920"></canvas>
        <script>
            // https://codepen.io/Johnesco/pen/oXvdNg
            var canvas = document.getElementById('myCanvas');
            var context = canvas.getContext('2d');
            var box = {
                x: 0,
                y: 0,
                sizeX: 0,
                sizeY: 0,
                R: 0,
                G: 0,
                B: 0,
                A: .4
            };

            function newRandom(min, max) {
                return Math.floor(Math.random() * (min - max) + max);
            }

            function draw() {
                context.fillStyle = 'rgba(' + box.R + ',' + box.G + ',' + box.B + ',' + box.A + ')';
                context.fillRect(box.x, box.y, box.sizeX, box.sizeY);
            }

            function update() {
                box.x = newRandom(0, 1920);
                box.y = newRandom(0, 1080);
                box.sizeX = newRandom(50, 80);
                box.sizeY = newRandom(50, 80);
                box.R = 255;
                box.G = 255;
                box.B = 255;
            }

            function loop() {
                update();
                draw();
                window.requestAnimationFrame(loop);
            }

            loop();
        </script>
    </body>
</html>
